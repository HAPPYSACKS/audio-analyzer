<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Lock Screen Mimic for iPhone 11</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
      }

      .lock-screen {
        background-image: url("wallpaper2.jpg");
        background-size: cover;
        background-position: center;
        height: 1792px; /* iPhone 11 height */
        width: 828px; /* iPhone 11 width */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto; /* Center the lock screen on larger screens */
      }

      .time {
        font-size: 60px;
        color: white;
        margin-bottom: 10px;
      }

      .date {
        font-size: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="lock-screen">
      <div class="time">11:39</div>
      <div class="date">Monday, September 12</div>
    </div>
  </body>
</html>
